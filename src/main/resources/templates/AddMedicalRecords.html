<section>
    <div class="container my-2">
        <div class="form">
            <form class="mt-2" th:action="@{/mh/records/addUserMedicalRecords}" th:object="${patientDto}" method="post">
                <h2 style="color: White">Patient Registration</h2>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Disease Name</span>
                    </div>
                    <input type="text" class="form-control"   placeholder="Enter Disease Name"
                           th:field="*{diseaseName}"
                           aria-label="Default" aria-describedby="inputGroup-sizing-default"/>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Hospital Name</span>
                    </div>
                    <input type="text" class="form-control"   placeholder="Enter Hospital Name"
                           th:field="*{hospitalName}"
                           aria-label="Default" aria-describedby="inputGroup-sizing-default"/>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Doctor Name</span>
                    </div>
                    <input type="text" class="form-control"   placeholder="Enter your Doctor Name"
                           th:field="*{doctorName}"
                           aria-label="Default" aria-describedby="inputGroup-sizing-default"/>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" >Report</span>
                    </div>
                    <input type="text" class="form-control"   placeholder="Enter your Report Here"
                           th:field="*{report}"
                           aria-label="Default" aria-describedby="inputGroup-sizing-default"/>
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Type of Disease</span>
                    </div>
                    <input type="text" class="form-control"   placeholder="Enter your type of disease"
                           th:field="*{typeOfDisease}"
                           aria-label="Default" aria-describedby="inputGroup-sizing-default"/>
                </div>

                <div class="input-group mb-3" style="margin-top:10px">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Treatment Date</span>
                    </div>
                    <input type="date" name="date" required pattern="\d{4}-\d{2}-\d{2}"  th:field="*{treatmentDate}" style="margin-right:40px" />
                    <span class="validity"></span>


                    <div class="input-group-prepend">
                        <span class="input-group-text">Next Appointment</span>
                    </div>
                    <input type="date" name="date" required pattern="\d{4}-\d{2}-\d{2}"  th:field="*{nexAppt}" >
                    <span class="validity"></span>
                </div>

                <input type="hidden" th:object="${userDto}" th:field="*{id}" />

                <button class="btn btn-success" style="margin-top:10px">Create</button>

            </form>

    </div>
    </div>
