<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Medical History</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"/>

    <style>
        .img-fluid{
        height:40px;
        }

     .btnl a{
    color : White;
    font-weight: bold;
    text-decoration: none;
     }
    </style>
</head>
<body>
<header th:replace="Admin/adminBlock::adminHeader"></header>
<section>
    <div class="container my-2">
        <br>
        <h1 align="left">Medical History's Users List</h1>
        <table class="table table-striped table-bordered">
            <thread class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Action</th>
                    <th>Status</th>
                </tr>
            </thread>
            <tbody>

            <tr th:each="user:${listUsers}">
                <td >
                    <img class="my_profile_picture" th:src="@{'/images/'+${user.image}}" alt="profile photo" />
                    <span th:text="${user.name}"></span></td>
               <!-- <td th:text="${user.name}"></td>-->
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.gender}"></td>
                <td> <a th:href="@{/mh/admin/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>

                    <a  th:href="@{/mh/admin/softDeleteUser/{id}(id=${user.id})}" class="btn btn-danger" >InActive</a>
                </td>
                <td>
                    <a href="#" class="btn btn-primary">View Records</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<!-- Bootstrap JS -->
<script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>

</body>

</html>
