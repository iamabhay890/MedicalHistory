<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Formatted Report</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .img-fluid{
        height:40px;
        }

     .btnl a{
    color : White;
    font-weight: bold;
    text-decoration: none;
     }
       .my_profile_picture{
	width: 40px;
	height: 40px;
	object-fit:cover;
	border-radius:40%;
}
    </style>
</head>

<body>
<header th:replace="User/userBlock::header1"></header>
<div class="container">
    <div class="form-group" style="margin-top:100px">
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <div>
                <span style="float:right;margin-bottom:10px">Download Full Report:
                        <a th:href="@{/mh/user/export/pdf}" class="btn btn-dark">Full Report</a>
                </span>
                </div>
                <form method="post" th:action="@{/mh/user/export/FormattedPdf}">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="padding-right:60px">Start Date</span>
                        </div>
                        <input class="form-control"
                               placeholder="Start Date"
                               name="startDate"
                               type="date"
                        />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="padding-right:67px">End Date</span>
                        </div>
                        <input class="form-control"
                               placeholder="End Date"
                               name="endDate"
                               type="date"
                        />
                    </div>
                    <button type="submit" style="margin-bottom:20px" class="btn btn-success">Custom Report</button>
                </form>


            </div>

        </div>
    </div>

</div>
</body>
</html>
