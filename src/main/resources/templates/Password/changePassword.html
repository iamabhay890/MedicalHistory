<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <title>Change Password Process on Medical History</title>
  <style>
.login-page. register-page{
width: 360px;
padding: 10% 0 0;
margin: auto;
}
.form{
    position: relative;
    z-index: 1;
    background: rgba(35,98,233,1);
    max-width: 360px;
    margin: 0 auto 100px;
    padding: 45px;
    text-align: center;
}


.form input   {
    font-family: "Robot", sans-serif;
    outline:1;
    background: #f2f2f2;
    width: 100%;
    border: 0;
    margin:0 0 15px;
    padding:15px;
    box-sizing:boder-box;
    font-size: 14px;
}


.form button ,btnlink{
    font-family: "Roboto", sans-serif;
    text-transform:uppercase;
    outline:0;
    background: #4CAF50;
    width: 390px;
    bodrder: 0;
    padding: 15px;
    color: #FFFFFF;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;

}


.form button:hover, .form button:active ,btnlink{
    background: #0d470f;
}

.form .btnlink{
    margin : 15px 0 0;
    color : White;
    font-weight: bold;
    font-size: 20px;
}

.form .btnlink a{
    color : White;
    font-weight: bold;
    text-decoration: none;
}

.forgot{
padding:20px;
margin-top:20px;
}
input{
  text-align: center;
  font-weight: bold;

}

::-webkit-input-placeholder {
  text-align: center;
}

:-moz-placeholder {
  text-align: center;
}
    </style>
</head>
<body style="margin:0; padding:0; background-color:#eee;">

<div style="max-width:1260px; margin:0 auto;">
  <nav style="background-color:#2362E9; display:flex; justify-content:space-between; align-items:center; padding:0 20px;">
      <ul style="list-style:none; padding:0; margin:0; display:flex; column-gap:20px;">
      <li><a   href="/" th:href="@{/mh/index}"  style="text-decoration:none; color:#fff;">Home</a></li>
      </ul>
      <span><a href="#"><img height="50" th:src="@{/images/icon.png}" ></a></span>
  </nav>
      <section class="forgot" style="width:100%;">
      <div class="login-page">
      <div class="form">
      <h1>Change Password</h1>
          <form class="login-form" th:action="@{/mh/changePassword}" th:object="${userDto}" method="post">
          <input id="id" placeholder="id" th:field="${userDto.id}" hidden />
          <input id="password" type="password" placeholder="Enter Old Password" th:field="*{password}" required/>
          <input id="newPassword" type="password" placeholder="Enter New Password"  th:field="*{newPassword}"  required/>
          <button id="btnSubmit" >Update Password</button>
        </form>
      </div>
      </div>
      </section>
    </center>
    </div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script>
     $(function () {

      $('#btnSubmit').click(function(){
   if($('#password').val() == ''){
      alert('Input can not be left blank');
   }
});
    });
</script>
<script type="text/javascript">
    $(function () {

        $("#btnSubmit").click(function ()
        {
            var password = $("#password").val();
            var newPassword = $("#newPassword").val();

             if($('#password').val() == '')
             {
             alert('Password can not be left blank');
              return false;
             }

             if($('#newPassword').val() == ''){
             alert('NewPassword can not be left blank');
              return false;
             }
             {
            if (password != newPassword) {
                alert("Update Password Successfully");
                 return true;
            }
            else
            alert("Please Enter Different Update Passwords.");
            return false;
}
        });
    });
</script>
</body>
</html>
