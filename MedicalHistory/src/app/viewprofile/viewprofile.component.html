<h1 class="title">
  medicalhistory
  <img style="float: left" class="images" (click)="home()" [src]="IconImage" />
</h1>
<div class="container emp-profile">
  <form method="post" (ngSubmit)="editprofile()">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img"></div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>Kshiti Ghelani</h5>

          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                aria-controls="home"
                aria-selected="true"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <input
          type="submit"
          class="profile-edit-btn"
          name="btnAddMore"
          value="Edit Profile"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <br />

            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>{{ Name }}</p>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>{{ Email }}</p>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label>Phone</label>
              </div>
              <div class="col-md-6">
                <p>{{ Phone }}</p>
              </div>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
  </form>
</div>

<div class="homebottom"><br>
  
  <Address class="addres">
    <h2>Address:</h2>
    medicalhistory,<br>
    infotech park,<br>
    Lulu building,<br>
    MG Road,<br>
    bangalore,<br>
    karanataka,<br>
    India,743229.<br>

  </Address>


<p class="inline"> @2022 medicalhistory All Rights Reserved </p>
</div>
