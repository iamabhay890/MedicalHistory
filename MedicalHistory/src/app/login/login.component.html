<div class="col-md-12">
  <div class="card card-container">
    <div class="title">
      <h2>Login up to medicalhistory</h2>
    </div>
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSucess"
      name="form"
      (ngSubmit)="userLogin(f)"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label">userame</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          [(ngModel)]="user.email"
          required
          email
          #email="ngModel"
        />        
        <div class="alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label"
          >Password</label
        >
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Enter password"
          [(ngModel)]="user.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div class="form-group">
          <button [disabled]="!f.valid" class="btn btn-primary btn-block">Login</button>
        </div>

        <button
          class="btn btn-primary"
          type="button"
          routerLink="../login"
          routerLink="../medicalhistory"
        >
          Cancel
        </button>
      </div>
      <p class="or">or</p>
      <div routerLink="../signup" class="login">signup</div>
    </form>
  </div>
</div>
