<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>User Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"/>
    <style>
        .img-fluid{
        height:40px;
        }

     .btnl a{
    color : White;
    font-weight: bold;
    text-decoration: none;
     }
    </style>
</head>
<body>
    <header th:replace="User/userBlock::header1"></header>
<section>
    <div class="container my-2">
        <br>
        <table class="table table-striped table-bordered">
            <thread class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Adhar No</th>
                    <th>Phone</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thread>
            <tbody>
            <tr>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.adharNo}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.gender}"></td>
                <td> <a th:href="@{/mh/user/showFormForUpdate_s/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/mh/user/deleteSingleUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
