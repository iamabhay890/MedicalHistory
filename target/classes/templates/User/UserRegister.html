<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Registration form Design</title>
    <meta charset="utf-8"/>

    <!-- CSS only -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>

    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <style>
        * {
  transition: all .2s ease;
}

.extra-info {
  display: none;
  line-height: 25px;
  font-size: 15px;
  position: right;
  top: 0;
  left: 50px;
}

.info:hover .extra-info {
  display: block;
}

.info {
  font-size: 15px;
  padding-left: 5px;
  width: 20px;
  border-radius: 15px;
}

.info:hover {
  background-color: white;
  padding: 0 0 0 5px;
  width: 330px;
  height:150px;
  text-align: left !important;
}

    </style>
</head>
<body>
<header th:replace="User/userBlock::registerUserHeader"></header>


<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="login-form" method="post" th:action="@{/mh/registerUser}" th:object="${userDto}" enctype="multipart/form-data">
                <h2 align="center">User Registration</h2>
              


                <!--.....................................Name  ....................-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="padding-right:100px">Name</span>
                    </div>
                    <input class="form-control"
                           id="exampleInputEmail1"
                           placeholder="Name"
                           th:classappend="${#fields.hasErrors('name')}?'is-invalid':''"
                           th:field="*{name}"
                           th:value="${userDto.name}"
                           type="text"
                    />
                    <div align="left" class="invalid-feedback"
                         th:each="e:${#fields.errors('name')}" th:text="${e}">
                    </div>
                </div>

                <!--..........................Email..........................-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="padding-right:105px">Email</span>
                    </div>
                    <input class="form-control"
                           placeholder="Email"
                           th:classappend="${#fields.hasErrors('email')}?'is-invalid':''"
                           th:field="*{email}"
                           th:value="${userDto.phone}"
                           type="text"
                    />
                    <div align="left" class="invalid-feedback"
                         th:each="e:${#fields.errors('email')}" th:text="${e}">
                    </div>

                </div>

                <!--..........................Phone Number.................................-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="padding-right:98px">Phone</span>
                    </div>
                    <input class="form-control"
                           placeholder="Phone Number"
                           th:classappend="${#fields.hasErrors('phone')}?'is-invalid':''"
                           th:field="*{phone}"
                           th:value="${userDto.phone}"
                           type="text"
                    />
                    <div align="left" class="invalid-feedback"
                         th:each="e:${#fields.errors('phone')}" th:text="${e}">
                    </div>
                </div>


                <!--...................Age..........................-->

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="padding-right:115px">Age</span>
                    </div>
                    <input class="form-control"
                           placeholder="Age"
                           th:classappend="${#fields.hasErrors('age')}?'is-invalid':''"
                           th:field="*{age}"
                           th:value="${userDto.age}"
                           type="text"
                    />
                    <div align="left" class="invalid-feedback"
                         th:each="e:${#fields.errors('age')}" th:text="${e}">
                    </div>
                </div>
                <!--.......................Password..................-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="padding-right:57px">Password
                            <!--                            Info Button-->
                            <div class="info">
                            <i class="icon-info-sign"></i>
                            <span class="extra-info">
                            Password must contain at least one upper case,<br/>
                            one lower case letter, one special character, <br/>
                            one number and no whitespaces are allowed<br/>
                            Password must contain at least 8 characters<br/>
                            Password should not be blank
                            </span>
                            </div>
                        </span>

                    </div>
                    <input class="form-control"
                           placeholder="password"
                           th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"
                           th:field="*{password}"
                           th:value="${userDto.password}"
                           type="text"
                    />
                    <!--                    Info Button-->

                    <div align="left" class="invalid-feedback"
                         th:each="e:${#fields.errors('password')}" th:text="${e}">
                    </div>
                </div>

                <!--.........................Adhar Number................... -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="padding-right:73px">Adhar No</span>
                    </div>
                    <input class="form-control"
                           placeholder="Adhar Number"
                           th:classappend="${#fields.hasErrors('adharNo')}?'is-invalid':''"
                           th:field="*{adharNo}"
                           th:value="${userDto.adharNo}"
                           type="text"
                    />
                    <div align="left" class="invalid-feedback"
                         th:each="e:${#fields.errors('adharNo')}" th:text="${e}">
                    </div>
                </div>
                <!--   .......... ...........Address......................-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="padding-right:85px">Address</span>
                    </div>
                    <input class="form-control"
                           placeholder="Address"
                           th:classappend="${#fields.hasErrors('address')}?'is-invalid':''"
                           th:field="*{address}"
                           th:value="${userDto.address}"
                           type="text"
                    />
                    <div align="left" class="invalid-feedback"
                         th:each="e:${#fields.errors('address')}" th:text="${e}">
                    </div>
                </div>
                <!--   ....................     Gender .....................-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" style="padding-right:90px">Gender</span>
                    </div>

                    <input class="form-control"
                           placeholder="gender"
                           th:classappend="${#fields.hasErrors('gender')}?'is-invalid':''"
                           th:field="*{gender}"
                           th:value="${userDto.gender}"
                           type="text"
                    />
                    <div align="left" class="invalid-feedback"
                         th:each="e:${#fields.errors('gender')}" th:text="${e}">
                    </div>
                </div>



                 <!--........................ Image ...................... -->
                 <div class="input-group mb-3">
                    <input type="file" name="profileImage" class="form-control"
                           accept=".jpg,.jpeg,.png"
                           onchange="validateFileType()" id="file" />
                </div>


                <!--........................Status...................... -->
                <input hidden th:field="*{status}" type="text"/>

                <button class="btn btn-primary" type="submit">Register</button>
                <button class="btn btn-warning" style="float:right" type="reset">Reset</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="User/userBlock::script"></div>

<script type="text/javascript">
    function validateFileType(){
        var file = document.getElementById("file").value;
        var idxDot = file.lastIndexOf(".") + 1;
        var extFile = file.substr(idxDot, file.length).toLowerCase();
        if (extFile=="jpg" || extFile=="jpeg" || extFile=="png"){
            //TO DO
        }else{
            alert("Only jpg/jpeg and png files are allowed!");
            document.getElementById("file").value=null;
        }
    }
</script>
</body>
</html>
